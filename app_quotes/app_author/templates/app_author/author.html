{% extends 'app_quotes/base.html' %}

{% block title %}
  <title>{{ author.fullname }}</title>
{% endblock %}

{% block content %}
  <div class="container-xxl">
    <h1 class="fs-3 fw-bold">{{ author.fullname }}</h1>
    <p class="text">Born: {{ author.born_date }}, {{ author.born_location }}</p>
    <p class="fw-bold">Description:</p>
    <p>{{ author.description }}</p>
  </div>
{% endblock %}
