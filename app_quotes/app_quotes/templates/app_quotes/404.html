<!-- 404.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container-xxl mt-3">
    {% if exception %}
      <h1>{{ exception }}</h1>
    {% else %}
      <h1>Page Not Found</h1>
      <p>The page you are looking for does not exist.</p>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
    {% comment %} {{ request }} {% endcomment %}
    {% comment %} {{ exception }} {% endcomment %}
  </div>
{% endblock %}
