{% extends 'app_quotes/base.html' %}

{% block title %}
  <title>Add Quote</title>
{% endblock %}

{% block content %}
  <div class="container-xxl">
    <h1 class="fs-3 fw-bold">
      {% if form.instance.pk %}
        Edit Quote!
      {% else %}
        Add Quote!
      {% endif %}
    </h1>

    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}

      {% if form.instance.pk %}
        <button type="submit" class="btn btn-outline-primary me-3">Save</button>
        <a href="{% url 'quote_delete' quote.pk %}" class="btn btn-outline-danger">Delete</a>
      {% else %}
        <button type="submit">Add</button>
      {% endif %}
    </form>
  </div>
{% endblock %}
